<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="display-move">
        <div class="player">
          <h1>Player</h1>
          <div class="player-move"></div>
        </div>
        <div class="vs">VS</div>
        <div class="machine">
          <h1>Machine</h1>
          <div class="machine-move random"></div>
        </div>
      </div>
      <div class="buttons-move">
        <button id="rock" class="btn btn-rock"></button>
        <button id="paper" class="btn btn-paper"></button>
        <button id="scissors" class="btn btn-scissors"></button>
      </div>
    </div>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
